<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="A_login.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="login-container">
      <div class="logo">
        <img src="../img/logo.jpg" alt="Style & Perfect" />
      </div>
      <h2>Admin Login</h2>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            class="email"
            type="email"
            id="email"
            placeholder="Enter Your Email Here"
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            class="password"
            type="password"
            autocomplete
            id="password"
            placeholder="Your password"
          />
        </div>

        <button class="admin-login-btn">Login In</button>
      </form>
    </div>

    <script src="./A_login.js"></script>
  </body>
</html>
