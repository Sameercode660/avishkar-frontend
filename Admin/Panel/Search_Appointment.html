<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAIR4LIFE - Search Appointment</title>
    <link rel="stylesheet" href="Search_Appointment.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>HAIR4LIFE</h2>
            <p>Admin Panel</p>
        </div>
        <ul class="nav-list">
            <li><a href="../Admin.html">Dashboard</a></li>
            <li><a href="./Appointment.html">Appointment</a></li>
            <li><a href="./Customer_list.html">Customer List</a></li>
            <!-- <li><a href="./Sales_report.html">Sales Report</a></li>
            <li><a href="./Invoices.html">Invoices</a></li> -->
            <li><a href="./Appointment.html" class="active">Search Appointment</a></li>
            <!-- <li><a href="./Search_Invoice.html">Search Invoice</a></li> -->
        </ul>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="user-info">
                <p><span class="user-name">Admin</span> <span class="role">Administrator</span></p>
            </div>
        </div>

        <div class="search-section">
            <h2>Search Appointment</h2>
            <div class="search-form">
                <label for="search-input">Enter Appointment ID or Customer Name:</label>
                <input type="text" id="search-input" placeholder="Appointment ID or Customer Name">
                <button class="search-btn">Search</button>
            </div>

            <div class="search-results">
                <h3>Results:</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Appointment ID</th>
                            <th>Customer Name</th>
                            <th>Date</th>
                            <th>Service</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Search results will be populated here -->
                        <tr>
                            <td>APPT003</td>
                            <td>Omkar</td>
                            <td>09/12/2024</td>
                            <td>Haircut</td>
                            <td><span class="status confirmed">Confirmed</span></td>
                            <td>
                                <button class="action-btn">View</button>
                                <button class="action-btn edit">Edit</button>
                                <button class="action-btn delete">Cancel</button>
                            </td>
                        </tr>
                        <!-- Additional rows can be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 HAIR4LIFE Admin Panel.</p>
        </div>
    </div>
</body>

</html>
