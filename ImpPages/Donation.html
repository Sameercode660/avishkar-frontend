<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Donation</title>
  <link rel="stylesheet" href="Donation.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
    integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container">
    <h1>Register for Donation</h1>
    <form>
      <label for="fullName">Full Name:</label>
      <input class="fullName" type="text" id="fullName" name="fullName" required>

      <label for="email">Email Id:</label>
      <input class="email" type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input class="phoneNumber" type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <textarea class="address" id="address" name="address" rows="4" required></textarea>

      <label for="donationType">Type of Donation:</label>
      <select class="typeOfDonation" id="donationType" name="donationType" required>
        <option value="hair">Hair</option>
        <option value="money">Money</option>
        <option value="both">Both</option>
      </select>

      <label for="additionalInfo">Additional Information:</label>
      <textarea class="additionalInformation" id="additionalInfo" name="additionalInfo" rows="4"></textarea>

      <button class="donation-button">Submit Registration</button>
    </form>
  </div>

  <script src="./Donation.js"></script>
</body>

</html>
